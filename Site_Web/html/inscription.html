    <div class="formulaire" id="formulaire">
        <form>
            <h1 class="message-creer-compte">Créer un compte</h1>
            <div class="formulaire-inscription">
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="formulaire-inscription">
                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="formulaire-inscription">
                <label for="nomUtilisateur">Nom d'utilisateur:</label><br>
                <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>
            </div class="formulaire-inscription">
            <div class="formulaire-inscription">
                <label for="motDePasse">Mot de passe:</label><br>
                <input type="password" id="motDePasse" name="motDePasse" required>
            </div>
            <div class="formulaire-inscription">
                <label for="motDePasseConfirmation">Confirmer le mot de passe:</label><br>
                <input type="password" form="motDePasseConfirmation" id="motDePasseConfirmation" name="mot-de-passe-confirmation" required>
            </div>
            <button class="boutton-soumettre" id="boutton-soumettre" onclick="confirmerInscription()">Soumettre</button>
        </form>
    </div>

    <script src="../javascript.js"></script>
